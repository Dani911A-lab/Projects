<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TASKDC â€” Google Tasks Clone</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="app-container">
    <div class="app">
      <!-- SIDEBAR IZQUIERDO -->
      <aside class="sidebar">
  <!-- Branding -->
  <header class="brand">
    <img src="LOGO1.png" alt="Logo" class="logo">
  </header>

  <!-- Contenedor de listas -->
  <div class="lists-wrapper">
    <!-- Header de listas -->
    <div class="lists-header">
      <h2>Listas</h2>
      <button id="add-list-btn" title="Nueva lista">+</button>
    </div>

    <!-- Contenedor scrollable de listas -->
    <div class="lists-container">
      <ul id="list-container" class="list-container"></ul>
    </div>
  </div>

  <!-- Footer de tareas archivadas, fuera de lists-wrapper -->
  <footer class="sidebar-footer">
    <ul id="archived-tasks"></ul>
    <button class="archived-btn">
      <i class="fa fa-archive"></i> Tareas archivadas
      <span class="archived-count">0</span>
    </button>
  </footer>
</aside>

      <!-- MAIN DERECHO -->
      <main class="main">
        <div class="main-header">
          <input id="task-input" type="text" placeholder="Agregar tarea..." />
          <button id="add-task-btn">Agregar</button>
        </div>

        <section class="tasks-area">
          <div class="tasks-header">
            <h2 id="current-list-title">Selecciona una lista</h2>
            <div class="tasks-controls">
              <button id="clear-completed">Borrar completadas</button>
            </div>
          </div>

          <ul id="tasks" class="tasks"></ul>

          <div id="empty-state" class="empty-state">
  <img id="empty-image" src="img/newproject.png" alt="Nueva lista" />
  <span class="empty-message">Empecemos un nuevo proyecto âœ¨</span>
</div>
        </section>
      </main>
    </div>
  </div>
</body>


  <!-- Templates -->
  <template id="list-item-tpl">
    <li class="list-item">
      <button class="list-select" type="button"></button>
      <span class="list-name"></span>
      <div class="list-actions">
        <button class="rename-list" title="Renombrar">âœŽ</button>
        <button class="delete-list" title="Eliminar">ðŸ—‘</button>
      </div>
    </li>
  </template>

  <template id="task-item-tpl">
    <li class="task-item" draggable="true" data-task-id="">
      <label class="checkbox">
        <input type="checkbox" class="task-checkbox" />
        <span class="checkmark"></span>
      </label>
      <div class="task-content" contenteditable="false" spellcheck="false"></div>
      <div class="task-actions">
        <button class="edit-task" title="Editar">âœŽ</button>
        <button class="delete-task" title="Eliminar">ðŸ—‘</button>
      </div>
    </li>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
